<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11.  min max width</title>
	<style>
		#div1{
			height: 200px;
			width: 50%;
			min-width: 200px;
			background-color: cyan;
			border: 2px solid blue;
		}
		#div2{
			height: 200px;
			width: 50%;
			min-width: 150px;
			max-width: 200px;
			background-color: cyan;
			border: 2px solid blue;
		}
		#div3{
			height: 100px;
			width: 100px;
			background-color: cyan;
			border: 2px solid blue;
			overflow: auto;
/*			overflow: visible;*/
/*			overflow: hidden;*/
/*			overflow: scroll;*/
		}
	</style>

</head>
<body>
	<!-- Min & Max Width -->
	<h1>Min Max Width</h1>

	<div id="div1"></div>
	<br />
	<br />
	<div id="div2"></div>
	<br />
	<br />
	<div id="div3">
		<p>This is a sample paragraph</p>
		<p>This is a sample paragraph</p>
		<p>This is a sample paragraph</p>
	</div>


</body>
</html>
