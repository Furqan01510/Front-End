<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>7. Index - Fade</title>
	<style type="text/css">
		@keyframes fade{
			from{
				opacity: 1;
			}
			to{
				opacity: 0;
			}
		}
		#div1{
			height: 40px;
			width: 250px;
			position: relative;
			top: 100px;
			left: 100px;
			font-size: 30px;
			border: solid black;
			border-width: 3px 0px 3px 0px;
			text-align: center;
			padding: 5px;
			animation: fade 1s ease-in-out infinite alternate;
		}

	</style>

</head>
<body>

	 <div id="div1">
      Animation Fade In
    </div>

</body>
</html>
