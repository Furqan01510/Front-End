<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>5. Index - Animation Property</title>

	<style type="text/css">
		@keyframes changeShape{
			from{
				border-radius: 0%;
			}
			to{
				border-radius: 100%;
			}
		}
		div{
			height: 200px;
			width: 200px;
			position: absolute;
			top: 40%;
			left: 40%;
			background-color: aquamarine;
			animation: changeShape 1s ease-in-out infinite; 	
		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
