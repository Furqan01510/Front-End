<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>4. Index - Animation Circle</title>

	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			position: absolute;
			top: 10%;
			left: 10%;
			background-color: aquamarine;
			transition: 0.5s ease-in-out;

		}
		div:hover{
			transform: scale(0.8) translate(200px) rotate(30deg);
			top: 5%;
			border-radius: 100%;
			}
		
	</style>

</head>
<body>
	<div></div>

</body>
</html>
