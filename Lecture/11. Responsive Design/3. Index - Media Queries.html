<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3. Index - Media Queries</title>

	<style type="text/css">
		#div1{
			width: 60%;
			margin: 5px;
			border: 1px solid black;
		}
		@media screen and (max-width:900px){
			#div1{
				width: 90%;
				background-color: lightblue;
			}
		}
		@media screen and (max-width:600px){
			#div1{
				width: 100%;
				background-color: lightcyan;
			}
		}
	</style>
</head>
<body>
	<div id="div1">
		<p>
			Media queries are a CSS feature that allows web developers to apply different styles to a web page based on the characteristics of the device, such as screen size, resolution, and screen density. They allow you to create responsive designs that adapt to different devices and screen sizes.
		</p>
	</div>


</body>
</html>
