<html>
<head>

	<meta charset="utf-8">

	<title>2. Index - Adding Styles Using Css</title>
	<style type="text/css">
		p{
			color: red;
			font-size: 30px;
			font-family: Times new roman;
		}
	</style>
</head>
<body>

	<p style="color:blue; font-size:50px; font-family:Arial;">Paragraph - 1 - style="color:blue; font-size:50px; font-family:Arial;"</p>
	<p>Paragraph - 2</p>
	<p>Paragraph - 3</p>
	<p>style-p{<br />&nbsp;&nbsp;color:red;<br />&nbsp;&nbsp;font-size:10px;<br />&nbsp;&nbsp;font-family:Times new roman;<br />}</p>
	
</body>
</html>
