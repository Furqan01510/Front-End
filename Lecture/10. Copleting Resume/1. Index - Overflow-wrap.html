<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1. Index - Overflow-wrap</title>

	<style type="text/css">
		#container{
			width: 50px;
			height: auto;
			border: 2px solid black;
			overflow-wrap: break-word;
		}
	</style>

</head>

<body>
	<div id="container">
		<p>This is a sumple document paragraph to show the overflow-wrap</p>
	</div>

</body>
</html>
