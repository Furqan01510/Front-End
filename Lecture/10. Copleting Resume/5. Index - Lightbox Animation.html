<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>5. Index - Lightbox Animation</title>
	<style type="text/css">
		#Lightbox{
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			width: 0px;
			height: 0px;
			overflow: hidden;
			transition: all 2s ease-in-out;
		}
		#Lightbox:target{
			width: 200px;
			height: 100px;
			top: 25%;
			left: 25%;
			background-color: cyan;
		}

	</style>
</head>
<body>

	<div>
		<a href="#Lightbox"> LightBox </a>
	</div>

	<div id="Lightbox">
		<a href="#"> X </a>
		<p> Light Box Content</p>		
	</div>

</body>
</html>
