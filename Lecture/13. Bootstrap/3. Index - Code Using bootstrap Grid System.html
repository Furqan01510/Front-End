<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3. Index - Code Using bootstrap Grid System</title>
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<div class="row" style="background-color: blue;">
			<div class="col-12 col-sm-6 col-lg-4" style="background-color: red; height: 60px;">row no1, col-1
			</div>
			<div class="col-12 col-sm-6 col-lg-4" style="background-color: aquamarine; height: 60px;">row no1, col-2
			</div>	row1	
		</div>
		<div class="row" style="background-color: lightblue;">
			<div class="col-12 col-sm-6 col-lg-2" style="background-color: orange; height: 60px;">row no2,col no1

			</div>	
			<div id="col-one" class="col-12 col-sm-6 col-lg-2" style="background-color: orange; height: 60px;">row no2,col no1

			</div>			
		</div>

	</div>

	<!-- Boot Strap CDN Script tag -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
