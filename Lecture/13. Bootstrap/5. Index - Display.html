<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>5. Index - Display</title>
</head>
<body>
	<!-- container - display  -->
	<div class="container">
		<div class="row" style="background-color: blue;">
			<div class="col-12 col-md-2 d-md-none d-lg-block" style="background-color: red; height: 60px;">
				
			</div>
			<div class="col-12 col-mid-2" style="background-color: orange; height: 60px;">
			</div>
		</div>
	</div>

	<!-- Black container -->
	<div class="container" style="height: 50px;"></div>

	<!-- Display Container -->
	<div class="container" >
		<div class="container-fluid d-block d-md-inline-block" style="background-color: red; height: 60px; width: 200px;"></div>
		<div class="container-fluid d-inline-block" style="background-color: green; height: 60px; width: 200px;"></div>
		<div class="container-fluid d-inline-block" style="background-color: blue; height: 60px; width: 200px;"></div>
	</div>




	<!-- Boot Strap CDN Script tag -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
