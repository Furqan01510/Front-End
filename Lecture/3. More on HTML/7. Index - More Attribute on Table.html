<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>7. Index - More Attribute on Table</title>
</head>
<body>
	
	<table border="5">
		<caption>Demo Table</caption>
		<tr>
			<th> </th>
			<th> Column 1</th>
			<th colspan="2"> Column 2</th>
			<th> Column 3</th>
		</tr>
		<tr>
			<th> Row 1 </th>
			<td> Cell 1</td>
			<td> Cell 2</td>
			<td> Cell 3</td>
		</tr>
		<tr>
			<th rowspan="2"> Row 2</th>
			<td> Cell 1</td>
			<td> Cell 2</td>
			<td> Cell 3</td>
		</tr>
		<tr>
			<th> Row 3</th>
			<td> Cell 1</td>
			<td> Cell 2</td>
			<td> Cell 3</td>
		</tr>
	</table>
</body>
</html>
