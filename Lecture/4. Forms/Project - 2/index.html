<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
	<meta name="author" content="Furqan Mohammed">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Multiple Forms</title>
</head>
<body>
	<!-- Header  -->
	<header>
		<section>
			<h1>Already Registered? <u>LOGIN</u> now</h1>
			<!-- Login Form -->
			<form action="" method="post">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="abc@gamil.com" required />

				<label for="password">Password</label>
				<input type="password" id="password" required />

				<button type="button">
						<img src="img/logo.png" height="15" width="40" />&nbsp;Login
					
				</button>
			</form>
			<br />
			<hr />
			<br />
		</section>
	</header>
	<!-- Main -->
	<main>
		<section>
			<h2><a href=" ">Coding Ninjas Blogs</a></h2>
			<img src="img/I love coding.png" width="100%" />
			<br />
			<hr />
			<br />
		</section>
	</main>
	<!-- Footer -->
	<footer>
		<section>
			<h1><u>REGISTRATION</u></h1>
			<br />
			<!-- table -->
			<table border="0">
				<!-- Registration Form -->
				<form action="" method="post">
					<tr>
						<td><label for="first-name">First Name</label></td>
						<td><input type="text" id="first-name" /></td>
					</tr>
					<tr>
						<td><label for="last-name">Last Name</label></td>
						<td><input type="text" id="last-name" /></td>
					</tr>
					<tr>
						<td></td>
						<td><label for="flat-no">Flat No House No</label></td>
						<td><input type="text" id="flat-no" /></td>
					</tr>
					<tr>
						<td><label>Current Address:</label></td>
						<td><label for="locality">Locality</label></td>
						<td><input type="text" id="locality"></td>
					</tr>
					<tr>
						<td></td>
						<td><label for="city">City</label></td>
						<td><input type="text" id="city"></td>
					</tr>
					<tr>
						<td colspan="3">
							<b>Is Current Address and Permanent address same?</b>
							<input type="radio" name="address" value="Yes" checked />Yes
							<input type="radio" name="address" value="No" />No
						</td>
					</tr>
					<tr>
						<td><label for="email">Email</label></td>
						<td><input tpye="text" name="email" placeholder="abc@gmail.com" required /></td>
					</tr>
					<tr>
						<td><label for="password">Password</label></td>
						<td><input tpye="hidden" name="register" required /></td>
					</tr>
					<tr>
						<td>
							<button type="button">Register</button>
						</td>
					</tr>
				</form>
			</table>
		</section>
	</footer>
</body>
</html>
