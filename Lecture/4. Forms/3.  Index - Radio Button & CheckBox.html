<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3.  Index - Radio Button & CheckBox</title>
</head>
<body>
	<form>
		<p>Gender</p>
		<input type="Radio" name="gender" value="female" checked> Female</input><br />
		<input type="Radio" name="gender" value="male"> Male <br />
		<input type="Radio" name="gender" value="other"> Other <br />
		<input type="submit" /><br />
		<p>Course Done</p>
		<input type="CheckBox" name="Course" value="c++">C++<br />
		<input type="CheckBox" name="Course" value="java">java<br />
		<input type="CheckBox" name="Course" value="dsa">DSA
	</form>
</body>
</html>
