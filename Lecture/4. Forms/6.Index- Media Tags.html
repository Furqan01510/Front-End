<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>6.Index- Media Tags</title>
</head>
<body>
	<br/>
	<audio controls>
		<source src="source/iPhone.mp4" type="audio/mp4">
		</source>
	</audio>
	<br/>
	<video height="280" width="500" controls>
		<source src="source/iPhone.mp4" type="video/mp4">
		</source>
	</video>
	<figure>
		<img src="source/google.png" >
		<figcaption>Google</figcaption>
	</figure>
</body>
</html>
