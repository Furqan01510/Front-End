<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>5. Form Attributes</title>
</head>
<body>
	<p>Get Method Form</p>
	<form action="" method="get">
		<select type="text" name="month">
			<option>jan</option>
			<option>feb</option>
			<option>mar</option>
			<option>apirl</option>
		</select><br />
		<textarea type="text" rows="10" cols="30"></textarea><br />
		<input type="submit" /> 
	</form>
	<p>Post Method Form</p>
	<form action="" method="post">
		<select type="text" name="month">
			<option>jan</option>
			<option>feb</option>
			<option>mar</option>
			<option>apirl</option>
		</select><br />
		<textarea type="text" rows="10" cols="30"></textarea><br />
		<input type="submit" /> 
	</form>
</body>
</html>
