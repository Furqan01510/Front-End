<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>4. Index - Select, Textara and Button</title>
</head>
<body>
	<form>
		<p>Months</p>
		<select name="months" required>
			<option>January</option>
			<option>Febuary</option>
			<option>March</option>
			<option>April</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<p>Program</p>
		<select name="months" multiple>
			<option>Java</option>
			<option>DSA</option>
			<option>Front-End</option>
		</select>
		<p>Share your experience</p>
		<textarea name="experience" rows="20" cols="50"></textarea>
		<p>Buttons</p>
		<input type="button" value="Post" /><br /><br />
		<button type="button">Button tag post</button>
	</form>
</body>
</html>
